name: Deployment pipeline

on:
  push:
    branches:
      - master
      
jobs:
  simple_deployment_pipeline:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run eslint